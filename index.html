  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.tvidx.js"></script>

  <style>
    body {
      background-color: #ccc;

          <source src="vid.ogv" type="video/ogg; codecs=&quot;theora, vorbis&quot;"></source>
